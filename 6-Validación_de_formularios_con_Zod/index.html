<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario de Registro</title>
  </style>
</head>
<body>
  <form id="registration-form">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre">
      <small class="error-message" id="error-name"></small>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico">
      <small class="error-message" id="error-email"></small>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" placeholder="Tu contraseña">
      <small class="error-message" id="error-password"></small>
    </div>
    <button type="submit">Registrar</button>
  </form>

  <!-- Solución 1: URL del CDN confiable -->
  <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
